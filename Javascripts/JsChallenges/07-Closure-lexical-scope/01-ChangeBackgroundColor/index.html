<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chnage Background Using clouser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="warn" id="warn-text">! Please Select a Color First</div>

            <div class="upper-container">
    
    
            <div class="input-container">
                <div class="input-hex-code">
                    <label for="color">Pic a color:</label>
                    <input type="color" name="" id="hex-color">
                </div>
                <span class="or">Or</span>
                <div class="select-dropdown">
                    <label for="select-color">Select a color:</label>
                    <select name="Select a color"   id="select-color">
                        
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                    </select>
                </div>
            </div>
            <div class="create-btn">
                <button id="create-btn">Create</button>
            </div>
    
        </div>

        <div class="devider"></div>
    
        <div class="buttons-container" id="all-button">
    
        </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
