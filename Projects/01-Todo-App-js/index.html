<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App With Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <main class="main-container">
        <div class="apptitle">
            <h1 class="title">Manage your todos like a pro</h1>

        </div>
        </div>
        <div class="functionalities">
            <div class="add-todo-container">
                <div class="add-todo">
                    <div class="add-todo-input" id="add-todo-input" contenteditable="true"></div>
                    <span class="todo-input-placeholdere" id="todo-input-placeholdere">Enter your todo...</span>
                </div>

            </div>

            <!-- <div class="status">
                <select name="All" id="todo-status">

                    <option value="Completed">Completed</option>
                </select>
            </div> -->


            <div class="add-newtodo-btn" id="add-todo-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
        
        </div>

        <div class="todos-container" id="todos-container">
            
        </div>
    </main>

    <div class="theme-container">
        <div class="theme" id="theme-btn">
            <i class="fa-solid fa-sun sun-icon"></i>
            <i class="fa-solid fa-moon moon-icon"></i>
        </div>

<script src="script.js"></script>
