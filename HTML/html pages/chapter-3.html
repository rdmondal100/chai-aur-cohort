
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort - Riday</title>
</head>
<body>
    <!-- ul is used for those list that is not ment to be ordered -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React Js</li>
    </ul>
    <!-- If the order is importent the use ol -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    
    <!-- Description list not used usually -->
    <dl>
        <dt>Chai</dt>
        <dt>A spiced tea popular in Bangladesh</dt>
    </dl>

</body>
</html>
